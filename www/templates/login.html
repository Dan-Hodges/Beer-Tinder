<div ng-controller="LoginCtrl">

    <ion-header-bar class="bar-stable">
      <h1 class="title">Login</h1>
    </ion-header-bar> 
    <ion-content has-header="true" padding="true">
      
        <div ng-hide="authData" class="card" ng-click="login()">
          <button class="item">
          Log In with Facebook
          </button>
        </div>

        <div class="card" ng-show="authData">
          <div class="item item-text-wrap">
            Hello {{authData.facebook.displayName}}!
          </div>
        </div>
      
    </ion-content>
</div>


<ion-pane>
  <ion-header-bar class="bar-stable">
    <h1 class="title">Ionic Blank Starter</h1>
  </ion-header-bar>

  <ion-content ng-controller="LoginCtrl">
    <!-- Buttons -->
    <button class="button button-full button-positive" ng-click="login()">Login with Facebook</button>
    <button class="button button-full button-outline button-assertive" ng-click="logout()">Logout</button>

    <!-- Logged-in user text -->
    <div class="card">
      <div class="item item-text-wrap" ng-hide="user">User not logged in</div>
      <div class="item item-text-wrap" ng-show="user" ng-bind="user.uid"></div>
    </div>
  </ion-content>
</ion-pane>
