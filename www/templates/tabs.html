<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-active-positive">

  <!-- Dashboard Tab -->
  <ion-tab title="My Beers" icon-off="ion-home" icon-on="ion-home" href="#/tab/user/home">
    <ion-nav-view name="tab-home"></ion-nav-view>
  </ion-tab>

  <!-- Chats Tab -->
  <ion-tab title="Exlpore" icon-off="ion-ios-world" icon-on="ion-ios-world" href="#/tab/user/explore">
    <ion-nav-view name="tab-explore"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Wishlist" icon-off="ion-star" icon-on="ion-star" href="#/tab/user/wishlist">
    <ion-nav-view name="tab-wishlist"></ion-nav-view>
  </ion-tab>


</ion-tabs>
